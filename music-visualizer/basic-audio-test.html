<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Audio Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic Audio Test</h1>
        <p>This page tests basic audio playback using our JavaScript implementation.</p>
        
        <div id="status">Status: Ready</div>
        
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
        
        <div>
            <h3>Test with Audio File</h3>
            <input type="file" id="audioFile" accept="audio/*">
        </div>
    </div>

    <script type="module" src="basic-audio-test.js"></script>
</body>
</html>
